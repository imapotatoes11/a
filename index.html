<div class="content1">
    <script>
        function httpGET(url){
            return new Promise((resolve, reject)=>{
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = ()=>resolve(xhr.responseText);
                xhr.onerror = ()=>reject(xhr.statusText);
                xhr.send();
            });
        }
    </script>
